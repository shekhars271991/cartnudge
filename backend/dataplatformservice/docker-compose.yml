version: "3.8"

services:
  # ==========================================================================
  # MongoDB - Config Metadata Store
  # ==========================================================================
  mongodb:
    image: mongo:7.0
    container_name: dataplatform-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: cartnudge
      MONGO_INITDB_ROOT_PASSWORD: cartnudge_dev
      MONGO_INITDB_DATABASE: dataplatform
    ports:
      - "27018:27017"
    volumes:
      - dataplatform_mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Kafka + Zookeeper - Event Streaming
  # ==========================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: dataplatform-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2182:2181"
    volumes:
      - dataplatform_zookeeper_data:/var/lib/zookeeper/data
      - dataplatform_zookeeper_log:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: dataplatform-kafka
    depends_on:
      - zookeeper
    ports:
      - "9093:9092"
      - "9095:9094"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - dataplatform_kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ==========================================================================
  # Aerospike - Feature Store (Key-Value)
  # ==========================================================================
  aerospike:
    image: aerospike/aerospike-server:7.0.0.0
    container_name: dataplatform-aerospike
    ports:
      - "3010:3000"
      - "3011:3001"
      - "3012:3002"
    volumes:
      - dataplatform_aerospike_data:/opt/aerospike/data
    healthcheck:
      test: ["CMD", "asinfo", "-v", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Development Tools (Optional)
  # ==========================================================================
  mongo-express:
    image: mongo-express:1.0.2
    container_name: dataplatform-mongo-express
    depends_on:
      - mongodb
    ports:
      - "8083:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: cartnudge
      ME_CONFIG_MONGODB_ADMINPASSWORD: cartnudge_dev
      ME_CONFIG_MONGODB_URL: mongodb://cartnudge:cartnudge_dev@mongodb:27017/
      ME_CONFIG_BASICAUTH: "false"
    profiles:
      - tools

  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.1
    container_name: dataplatform-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8084:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    profiles:
      - tools

volumes:
  dataplatform_mongodb_data:
  dataplatform_zookeeper_data:
  dataplatform_zookeeper_log:
  dataplatform_kafka_data:
  dataplatform_aerospike_data:
